<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Slider</h1>
    <p>Slider is used to show range of specific item. The basic slider is horizontal and has a single handle that can be moved with the mouse or by using the arrow keys.</p>
    <div class="slider-range">
   <div class="range">
         <p>0%</p>
        <p>50%</p>
        <p>100%</p>
    </div>
        <input type="range" min="1" max="100" value="50" class="input-progress">
    </div>
</body>
</html>
