<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <h1 class="heading-button">Buttons</h1>
    <p class="para-button">Buttons are used to perform some action</p>
    <div class="button-container">
        <button class="primary-btn">Primary Button</button> 
        <button class="sec-btn">Secondary Button</button>
        <button class="success-btn">Success Button</button>
        <button class="danger-btn">Danger Button</button>
        <button class="warning-btn">Warning Button</button>
        <button class="info-btn">Info Button</button>
        <button class="light-btn">Light Button</button>
        <button class="dark-btn">Dark Button</button>
        <a class="hover-link" href="#">Link</a>
    </div>
    
    <h1 class="heading-outline">Outline Buttons</h1>
    <div class="outline-container">
        <button class="primary-outline">Primary Outline</button>
        <button class="sec-outline">Secondary Outline</button>
        <button class="success-outline">Success Outline</button>
        <button class="danger-outline">Danger Outline</button>
        <button class="warning-outline">Warning Outline</button>
        <button class="info-outline">Info Outline</button>
        <button class="dark-outline">Dark Outline</button>
    </div>

    <h1 class="heading-icon">Icon Buttons</h1>
    <p class="para-icon">Icon buttons used in most of modern web apps to perform some action. The icon itself gives an idea about the task to perform</p>

    <div class="icon-button">
        <button class="plus-btn bg-remove"><i class="fa-solid fa-plus"></i></button>
        <button class="edit-btn bg-remove"><i class="fa-regular fa-pen-to-square"></i></button>
        <button class="delate-btn bg-remove"><i class="fa-regular fa-trash-can"></i></button>
        <button class="share-btn bg-remove"><i class="fa-sharp fa-solid fa-share-nodes"></i></button>
        <button class="cart-btn bg-remove"><i class="fa-solid fa-cart-plus"></i></button>
        <button class="close-btn bg-remove"><i class="fa-sharp fa-solid fa-xmark"></i></button>
        <button class="comment-btn bg-remove"><i class="fa-regular fa-comment"></i></button>
        <button class="twitter-btn bg-remove"><i class="fa-brands fa-twitter"></i></button>
        <button class="googelplus-btn bg-remove"><i class="fa-brands fa-google-plus-g"></i></button>
        <button class="whatsapp-btn bg-remove"><i class="fa-brands fa-whatsapp"></i></button>

    </div>
   

    
   
   

</body>
</html>
