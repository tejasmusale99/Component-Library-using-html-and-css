<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal</title>
  </head>
  <body>
    <h1>Modal</h1>
    <p id="para">A modal is a dialog box/popup window that is displayed on top of the current page to show some message</p>
    <div class="container">
       <button type="submit"class="btn" onclick="openPopup()">Submit</button>
       <div class="popup" id="popup">
        <header>
          Admission Form
        </header>
        <label for="click" class="check">&check;</label>
        <h2>Thank You !</h2>
        <p>Your Details has been Submit.</p>
        <button type="button" onclick="closePopup()">Close</button>
       </div>
        </div>
        <script>
            let popup= document.getElementById("popup");

            function openPopup(){
                    popup.classList.add("open-popup");
            }
            function closePopup(){
                    popup.classList.remove("open-popup");
            }
        </script>
  </body>
</html>
